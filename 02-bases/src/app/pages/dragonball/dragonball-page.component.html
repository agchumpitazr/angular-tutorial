<h1>DB GT!</h1>

<hr/>

<section class="row">
  <div class="col-12 col-md-6">
    <h3>Agregar: {{name()}}</h3>
    <input
      type="text"
      class="form-control"
      placeholder="Nombre del personaje"
      [value]="name()"
      (change)="name.set(txtName.value)"
      (input)="name.set(txtName.value)"
      #txtName
    />
    <!-- (change)="name.set($event.target.value)" -->
    <!-- #txtName: Is a local ref -->
    <h3>Poder: {{power()}}</h3>
    <input
      type="number"
      class="form-control mt-2"
      placeholder="Poder del personaje"
      [value]="power()"
      (change)="power.set(+numbPower.value)"
      (input)="power.set(+numbPower.value)"
      #numbPower
    />

    <button
      class="mt-2 btn btn-primary"
      (click)="addCharacter()"
      >Agregar
    </button>
  </div>

  <div class="col-12 col-sm-6">
    <h3>Lista de personajes fuertes:</h3>
    <ul class="list-group">
      @for (character of characters(); track character.id;
      let idx = $index) {
        @if (character.power > 6000) {
          <li>
            <span>{{idx + 1}} - {{character.name}}</span>
            <strong [class.text-danger]="character.power > 12000"
              [ngClass]="{'text-success': character.power <= 12000}">
              - {{character.power}}
            </strong>
          </li>
        } @else {
          <li><strong>No es muy fuerte</strong></li>
        }
      }
    </ul>
  </div>
</section>
