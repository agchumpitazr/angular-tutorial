<section class="mt-5">
  <table class="table table-zebra mt-2 w-full">
    <thead>
      <tr>
        <th>#</th>
        <th>Flag</th>
        <th>Name</th>
        <th>Capital</th>
        <th>Population</th>
        <th>Info</th>
      </tr>
    </thead>
    <tbody>
      @for (country of countries(); track  country.cca2; let index = $index) {
        <tr>
          <td>{{ index + 1 }}</td>
          <td>
            <img [src]="country.flagSVG" [alt]="country.name" class="inline w-6 h-4 mr-2"/>
          </td>
          <td>{{ country.name }}</td>
          <td>{{ country.capital }}</td>
          <td>{{ country.population }}</td>
          <td>
            <a class="link-primary">More Info</a>
          </td>
        </tr>
      }
    </tbody>

  </table>

</section>
